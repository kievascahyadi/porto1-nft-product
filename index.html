<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<div class="box">
  <div class="image">
  <img src="images/nftpict.jpg" class="nftpict">
</div>
  <div class="item-name">
    <p class="item-name-text">Equilibrium #3429</p>
  </div>
  <div class="item-exp">
    <p class="item-exp-text">Our Equilibrium collection promotes balance and calm.</p>
  </div>
  <div class="price" style="width: 100%;">
    <div class="price-logo"><img src="images/icon-ethereum.svg" class="logo">
      <span class="price-text">0.041 ETH</span>
      <span class="days"><img src="images/icon-clock.svg"><span class="days-text">
      3 days left</span></span>
    </div>
  </div>
  <hr style="width: 85%;">
  <div class="creation" >
    <div class="creation-img">
      <img src="images/image-avatar.png" style="width:15%;float:left; margin-left:15px">
    </div>
    <span class="creation-text">Creation of Jules Wyvern</span>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://linkedin.com/id/kievasc">Kievas</a>.
</div>

</body>
<footer>
</footer>
</html>
